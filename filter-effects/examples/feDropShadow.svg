<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 800 400"><title>Example feDropShadow - Examples of feDropShadow operations</title><desc>Four text strings showing the effects of feComponentTransfer: an identity function acting as a reference, use of the feComponentTransfer table option, use of the feComponentTransfer linear option, and use of the feComponentTransfer gamma option.</desc><defs><filter id="feDropShadowEquiv1"><feGaussianBlur stdDeviation="3"/><feOffset dx="3" dy="3" result="offsetblur"/><feFlood flood-color="#720"/><feComposite in2="offsetblur" operator="in"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="feDropShadowEquiv2"><feGaussianBlur stdDeviation="2"/><feOffset dx="2" dy="2" result="offsetblur"/><feFlood/><feComposite in2="offsetblur" operator="in"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="feDropShadow1"><feDropShadow flood-color="#720" stdDeviation="3"/></filter><filter id="feDropShadow2"><feDropShadow/></filter></defs><rect width="798" height="398" x="1" y="1" fill="none" stroke="#00f"/><g font-family="Verdana" font-size="30"><g transform="translate(0,100)"><text x="210" y="0" text-anchor="middle">Reference</text><rect width="260" height="200" x="80" y="10" fill="none" stroke="#000"/><text x="100" y="90" filter="url(#feDropShadowEquiv1)">feDropShadow</text><text x="100" y="140" filter="url(#feDropShadowEquiv2)">feDropShadow</text></g><g transform="translate(300,100)"><text x="210" y="0" text-anchor="middle">Actual</text><rect width="260" height="200" x="80" y="10" fill="none" stroke="#000"/><text x="100" y="90" filter="url(#feDropShadow1)">feDropShadow</text><text x="100" y="140" filter="url(#feDropShadow2)">feDropShadow</text></g></g></svg>