<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 480 360"><defs><font-face font-family="FORQUE"><font-face-src><font-face-uri xlink:href="Forque.svg#FORQUE"/></font-face-src></font-face><style>text{text-anchor:middle;font:70px FORQUE,sans-serif}#bx{filter:url(#blurX)}#by{filter:url(#blurY)}#header{filter:url(#ds);fill:#fff;text-decoration:underline}#attribution{font-size:6px}:root{background:green;fill:#fff}</style><filter id="blurX" width="100%" height="1.5em" x="0" y="20%" filterUnits="userSpaceOnUse"><feGaussianBlur stdDeviation="4 0"><animate fill="freeze" attributeName="stdDeviation" begin="bx.click" calcMode="spline" dur="4s" keySplines="0.25 0.1 0.25 1" keyTimes="0;0.5;1" values="8 0;20 0;0 0"/></feGaussianBlur></filter><filter id="blurY" width="100%" height="100%" x="0" y="0" filterUnits="userSpaceOnUse"><feGaussianBlur stdDeviation="0 4"/></filter><filter id="ds" width="1.2" height="1.2" x="-.1" y="-.1"><feGaussianBlur stdDeviation="3"/><feOffset dx="2" dy="2"/><feComposite in2="SourceGraphic" operator="in"/></filter></defs><text id="bx" x="40%" y="50%">BlurX</text><text id="by" x="60%" y="70%">BlurY</text><text id="header" x="50%" y="1em">Unidirectional blur</text><text id="attribution" x="100%" y="355">Forque font by Tup Wanders</text></svg>